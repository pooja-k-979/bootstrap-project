    <div class="container">
    <div class="row">
        <div class="col-xs-4"><!--here size of input boxes is width:col-xs-4 and height:input-lg and default for middle nd last name-->   
            <h1>Styling forms</h1>
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                 First name: <input type="text" class="form-control input-lg" name="firstname">   
                </div>
                
                <div class="form-group">
                    <label for="middlename">Middle name</label>
                    Middle name: <input type="text" class="form-control" name="middlename" disabled>  
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last name</label>
                 <input type="text" class="form-control" name="lastname" placeholder="Last name" >
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="male">Male   
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">Female   
                   </label>
                    <label>
                        <input type="radio" name="gender" value="other">Other   
                   </label>
                </div>
                
                <div class="checkbox">
                    I want to order:
                    <label>
                     <input type="checkbox" name="food" value="Coffee" checked>Coffee  
                    </label>
                    <label>
                        <input type="checkbox" name="food" value="Cake" >Cake   
                    </label>
                </div>
                
                <div class="form-group">
                    Quantity
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                
                <button <input type="submit" class="btn btn-danger btn-block">Submit</button>
                
                
            </form>
        </div>
    </div>
